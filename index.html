    <title>Mini Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="question">Você quer jogar um jogo?</div>

        <div class="firework"></div>
        <div class="firework"></div>

    </div>

</body>
</html>
